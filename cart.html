<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="siteHeader">      
        <span class="siteLogo"><img src="res/logo.png" alt="logo" class="Logo"></span>
        <div class="headerSearch">
            <input type="text" name="search" id="searchBar" size="130" class="Search">
        </div>
        <span class="siteSearch"><input type="image" src="res/search-icon.png" class="searchSubmit"></span>
        <span class="siteProfile"><a href="profile.html"><img src="res/profile-icon.png" alt="profile" class="Profile"></a></span>
    </div>

    <div class="siteMenu">
        <div class="menuBar">
            <img src="res/menu.png" alt="menu" class="Menu">
        </div>
        <div class="menuItems">
            <span><a href="home.html" class="Items">Home</a><a href="books.html" class="Items">Books</a><a href="#" class="Items">Bio</a><a href="" class="Items">Contact</a>
        </div>
        <div class="menuCart">
            <a href="cart.html" class="cartSelected"><img src="res/cart.png" alt="cart" class="CartSel"></a>
        </div>
    </div>

    <div class="siteContent">
        <h1 class="checkOut">Check Out</h1>
        <div class="cartContainer">
            <table>
                <tr>
                    <th class="cartName">Item Name</th>
                    <th class="cartPrice">Item Price</th>
                    <th class="cartAction">Actions</th>
                </tr>
                <tr>
                    <td class="contentName"><img src="res/deathly_hallows.jpg" alt="deathly_hallows" class="cartBook"><span class="bookLabel">Harry Potter and the<br /> Deathly Hallows</span></td>
                    <td class="contentPrice"><span class="bookPrice">&#8369; 1,125</span></td>
                    <td class="contentAction"><span class="bookAction"><a href="#" class="remove">Remove</a></span></td>
                </tr>
            </table>
        </div>
        <div class="whiteBG">
        
        </div>
        
        <div class="paymentDiv">
            <div class="paymentText"><span>Select payment method</span></div>
            <div class="paymentOptions">
                <ul class="paymentCash">
                    <li><a href="#">Cash</a></li>
                </ul>
                <ul class="paymentCard">
                    <li><a href="#">Card</a></li>
                </ul>
                <ul class="paymentEWallet">
                    <li><a href="#">E-Wallet</a></li>
                </ul>
            </div>
        </div>

        <div class="checkoutContainer">
            <span class="checkoutText"><a href="#">Check Out</a></span>
        </div>
    </div>

    <div class="siteFooter">
        &copy;2023 ShoBook.&ensp;All Rights Reserved.
    </div>
</body>
</html>
